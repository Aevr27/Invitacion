<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invitación Mágica - Estefani Oviedo • 30 años</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold: #c9a14b;
      --cream: #f7edd6;
      --bg-dark: #0b0b0b;
      --overlay: rgba(3,2,1,0.65);
      --panel: rgba(255,255,255,0.03);
    }

    *{box-sizing:border-box}


    body{
      margin:0;
      font-family:Montserrat, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      transform: scale(1.1);
      background-image:
        url("images/backgroundlogo2.png"),
        radial-gradient(ellipse at top left,#0f0f12 0%, #050506 60%);
      background-size: cover, contain;
      background-repeat: no-repeat;
      background-position: center;

      color:var(--cream);
      -webkit-font-smoothing:antialiased;
    }


    .hero{min-height:100vh; display:grid; place-items:center; padding:40px 20px; position:relative;}

    .card{
      width:100%;
      max-width:980px;
      background:linear-gradient(180deg, rgba(0, 0, 0, 0.25), rgba(8,6,4,0.55));
      border:1px solid rgba(201,161,75,0.12);
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
      border-radius:16px;
      overflow:hidden;
      backdrop-filter: blur(4px);
    }


    .mast{
      padding:48px 36px;
      background-image:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.45)),
      repeating-linear-gradient(-45deg, rgba(255,255,255,0.02) 0 2px, transparent 2px 6px);
      display:flex;
      gap:20px;
      align-items:center;
    }

    .title{flex:1}
    .title h1{
      font-family:Cinzel, serif;
      margin:0;
      font-size:36px;
      color:var(--gold);
      letter-spacing:1px;
    }
    .title p{margin:6px 0 0 0; color:#e9dab3; font-weight:300}


    .houses{display:flex; gap:14px; align-items:center}
    .house{
      width:64px;
      height:64px;
      border-radius:8px;
      background:var(--panel);
      display:grid;
      place-items:center;
      border:1px solid rgba(201,161,75,0.09);
    }
    .house img{max-width:52px; max-height:52px; display:block}


    .body-content{
      display:grid;
      grid-template-columns:1fr 320px;
      gap:28px;
      padding:36px;
      align-items:start;
    }

    .left{min-height:220px}

    .message{
      background:linear-gradient(0deg, rgba(201,161,75,0.04), rgba(201,161,75,0.02));
      padding:18px;
      border-radius:10px;
      border:1px solid rgba(201,161,75,0.06)
    }
    .message h2{font-family:Cinzel, serif; margin:0 0 8px 0; color:var(--gold)}
    .message p{margin:0; color:#e7d9b8}

    .countdown-wrap{margin-top:20px; text-align:center}
    .countdown-wrap p{margin:0 0 10px 0; font-weight:600}

    .countdown{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap
    }

    .time-box{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:10px 14px;
      border-radius:8px;
      min-width:88px;
      border:1px solid rgba(201,161,75,0.08)
    }

    .time-box strong{
      display:block;
      font-size:20px;
      color:var(--gold)
    }
    .time-box span{display:block; font-size:12px; color:#e6d9b3}


    .right{display:none}


    footer{
      padding:18px 28px;
      background:linear-gradient(180deg, rgba(0,0,0,0.2), rgba(0,0,0,0.3));
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px
    }
    footer .meta{font-size:14px; color:#e6d9b3}


    @media (max-width:880px){
      .body-content{grid-template-columns:1fr;}
      .houses{justify-content:center}
      footer{flex-direction:column; text-align:center}
    }


    .sparkle{
      position:absolute; inset:0; pointer-events:none;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,215,120,0.06) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 40%, rgba(255,215,120,0.04) 0 1px, transparent 2px);
    }
  </style>
</head>

<body>

  <main class="hero">
    <div class="card" role="main">

      <div class="mast">
        <div class="title">
          <h1>Estefani Oviedo</h1>
          <p>Te invitamos a una noche mágica por mis 30 años</p>
        </div>
        
        <div style="display:flex;gap:14px;align-items:center">
          <div class="houses" aria-hidden="true">

          </div>

          <div style="width:120px;height:120px;border-radius:999px;overflow:hidden;border:6px solid rgba(201,161,75,0.12);">
            <img src="images/Estefani.jpg" alt="Estefani" style="width:100%;height:100%;object-fit:cover;display:block" />
          </div>
        </div>
      </div>

      <div class="body-content">
        <section class="left">
          <div class="message">
            <h2>Querido Invitado,</h2>
            <p>Este 21 de diciembre a las 3:30PM celebramos 30 años de magia, risas y aventuras. ¡No faltes!</p>
          </div>

          <div class="countdown-wrap">
            <p>Faltan:</p>
            <div class="countdown" aria-live="polite">
              <div class="time-box"><strong id="days">0</strong><span>días</span></div>
              <div class="time-box"><strong id="hours">0</strong><span>horas</span></div>
              <div class="time-box"><strong id="minutes">0</strong><span>minutos</span></div>
              <div class="time-box"><strong id="seconds">0</strong><span>segundos</span></div>
            </div>
          </div>
        </section>
      </div>

      <footer>
        <div class="meta">Ubicación: 
          <a href="https://maps.app.goo.gl/RXJcwgnsu2YLspHEA?g_st=aw" style="color:var(--gold);text-decoration:underline" target="_blank">
            Google Maps
          </a>
        </div>

        <div class="meta">21 de diciembre de 2025</div>
      </footer>

      <div class="sparkle" aria-hidden="true"></div>
    </div>
  </main>

  <script>
    const target = new Date('December 21, 2025 15:30:00').getTime();
    function updateCountdown(){
      const now = Date.now();
      const d = Math.max(0, target - now);
      const days = Math.floor(d / (1000*60*60*24));
      const hours = Math.floor((d % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((d % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((d % (1000*60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }
    updateCountdown();
    setInterval(updateCountdown,1000);
  </script>

</body>
</html>
